    <div class="container c1">
        <div class="row row2">
            <div class="col-sm-7">
                <form action="/action_page.php">
                    <fieldset class="fset">
                        <legend class="leg">Calculate calorie of food you eat:</legend>


                        <label>Name of food:</label><br>
                        <input class="form-control input-sm" id="inputsm" type="text" name="firstname" placeholder="Food name you are eating" required>


                        <label>Food Category:</label><br>
                        <label class="radio-inline"><input id = "slct1" type="radio" name="optradio" required onchange="populate(this.id,'slct23')" value="veg">Vegeterian</label>
                        <label class="radio-inline"><input id = "slct3" type="radio" name="optradio" required onchange="populate(this.id,'slct23')" value="nveg">Non-Vegeterian</label>
                        <br><br>


                        <div class="form-group">
                            <label for="sel1">Main ingredient:</label>
                            <select class="form-control" id="slct23"></select>
                        </div>


                        <label>Extra ingredients:</label><br>
                        <div class="checkbox">
                            <label class="checkbox-inline"><input id ="one" type="checkbox" class ="chk1" value="221">Frosted Mini Wheats</label>
                            <label class="checkbox-inline" id="cls1"><input  id ="bro" type="checkbox" class ="chk1" value="106">Broccoli</label>
                            <label class="checkbox-inline"><input id ="three" type="checkbox" class ="chk1" value="112">Spinach</label>
                        </div>
                        <div class="checkbox" id="chk2">
                            <label class="checkbox-inline" id="cls2"><input class ="cls2" id ="jf" type="checkbox" class ="chk1" value="212" >Jiffy cornbread mix</label>
                            <label class="checkbox-inline"><input id ="four" type="checkbox" class ="chk1" value="108">Refried beans</label>
                            <label class="checkbox-inline"><input id ="five" type="checkbox" class ="chk1" value="0">None</label>
                        </div>
                        <br>

                        <label>Spice Level:</label><br>
                        <label class="radio-inline"><input type="radio" name="optradio1" value="50" required id="rone">Less-Spicy</label>
                        <label class="radio-inline"><input type="radio" name="optradio1" value="75" required id="rtwo">Medium-Spicy</label>
                        <label class="radio-inline"><input type="radio" name="optradio1" value="100" required id="rthree">Extra-Spicy</label>
                        <br><br>


                        <label for="comment">Extra topping(if any):</label>
                        <textarea class="form-control" rows="5" id="comment" placeholder="Please provide extra toppings added in your food..."></textarea>
                        <br><br>
                        <!-- <input type="submit" value="Submit"> -->
                        <button type="button" class="btn btn-info btn-lg" id="myBtn">Calculate</button>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Calorie in your food.</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p id="output">Some text in the modal.</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
